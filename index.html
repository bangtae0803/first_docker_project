<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>비품 신청</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>비품 신청</h1>
    <form>
      <label for="item">제품명:</label>
      <input type="text" id="item">
      <label for="quantity">수량:</label>
      <input type="number" id="quantity" value="1" min="1" style="width:30px;">
      <button type="button" onclick="addItem()">신청</button>
      <button type="button" onclick="clearItemList()">초기화</button>
    </form>
    <h2>신청된 비품</h2>
    
    <table id="itemTable">
      <thead>
        <tr>
          <th>신청 번호</th>
          <th>제품명</th>
          <th>수량</th>
          <th>상태</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="itemList">
      </tbody>
    </table>
    

    <script src="main.js"></script>
  </body>
</html>
